{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

        <h1>使用邮箱登录Flasky</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
        {{ wtf.quick_form(form) }}

        <p><a href="{{ url_for('auth.reset_email_request') }}">忘记密码?</a></p>

    </div>
{% endblock %}
