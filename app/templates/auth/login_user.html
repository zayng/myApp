{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header text-center">
        <h1>使用用户名登录Flasky</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p>忘记密码?<a href="{{ url_for('auth.reset_email_request') }}">找回密码</a></p>
        <p>使用邮箱登录?<a href="{{ url_for('auth.login') }}">使用邮箱登录</a></p>
        <p>新用户?<a href="{{ url_for('auth.register') }}">Click here to register</a></p>
    </div>
{% endblock %}
