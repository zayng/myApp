{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header text-center">
    <h1>使用用户名登录Flasky</h1>
</div>
<div class="col-md-4 col-md-offset-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码?<a href="{{ url_for('auth.reset_email_request') }}">找回密码</a></p>
    <p>Use email Sing in?<a href="{{ url_for('auth.login') }}">Click here to email</a></p>
    <p>New user?<a href="{{ url_for('auth.register') }}">Click here to register</a></p>
</div>
{% endblock %}
